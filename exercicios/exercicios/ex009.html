<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade :: Curso em Vídeo</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Diga de onde você é: <input type="text" name="origem" id="txtnac">
    <input type="button" value="Verificar" onclick="nac()">    
    <div id="res">

    </div>
    <script>
        function nac () {
            var n = window.document.getElementById('txtnac')
            var res = window.document.getElementById('res')
            var n1 = String(n.value)
            res.innerHTML = `<p>Vivendo em <strong>${n1}</strong></p>`
            
            if (n1  == 'brasil'){
              res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>` 
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
            }    
            res.innerHTML += `<p>Nunca se esqueça de onde você é!</p>`
        }
    </script>
</body>
</html>
